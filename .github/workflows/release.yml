name: Build and Conditional Publish on PR Merge

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get latest commit message
        id: commitmsg
        run: echo "::set-output name=msg::$(git log -1 --pretty=%B | tr -d '\n')"

      - name: Determine publish flag
        id: publishflag
        run: |
          echo "Commit message: '${{ steps.commitmsg.outputs.msg }}'"
          if echo "${{ steps.commitmsg.outputs.msg }}" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Semver tag detected, skipping publish"
            echo "::set-output name=publish::false"
          else
            echo "No semver tag, publishing"
            echo "::set-output name=publish::true"
          fi

      - name: Prepare for app notarization
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.api_key }}' > ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8

      - name: Build and conditionally publish Electron app
        run: |
          PUBLISH_FLAG=""
          if [ "${{ steps.publishflag.outputs.publish }}" = "true" ]; then
            PUBLISH_FLAG="--publish always"
          fi

          yarn electron-builder build \
            --config electron-builder.config.cjs \
            --win --mac --linux \
            $PUBLISH_FLAG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_KEY_ID: ${{ secrets.api_key_id }}
          API_KEY_ISSUER_ID: ${{ secrets.api_key_issuer_id }}
